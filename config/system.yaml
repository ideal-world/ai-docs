# System Configuration for AI Docs Platform

# Upload Limits
upload:
  max_file_size: 104857600 # 100MB in bytes
  allowed_extensions:
    - jpg
    - jpeg
    - png
    - gif
    - webp
    - pdf
    - doc
    - docx
    - xls
    - xlsx
    - ppt
    - pptx

# Storage Configuration
storage:
  session_ttl: 86400 # 24 hours in seconds
  disk_quota: 107374182400 # 100GB in bytes
  cleanup_interval: 3600 # 1 hour in seconds

# Server Configuration
server:
  request_timeout: 300 # 5 minutes in seconds
  body_size_limit: 104857600 # 100MB in bytes

# External Services
libreoffice:
  conversion_timeout: 60 # 60 seconds
  concurrent_conversions: 3
